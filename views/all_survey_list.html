<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/img/favicon.ico">
  <title>Team Coding Carvers</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/cover.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper" style="color: rgb(26, 24, 24);">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <nav>
              <ul class="nav masthead-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="allsurveys">Surveys</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="join">Register</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="">
          <h1 class="cover-heading">Survey Studio</h1>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Question Count</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <% list.forEach(function(item){ %>
                <tr>
                  <td><a style="color: rgb(24, 23, 23);"
                      href="/account/show_servey/<%= item._id %>"><%= item.name %></a></td>
                  <td><%= item.questionnaires.length %></td>
                  <td><%= item.created_at %></td>
                  <td><a target="_blank" href="/embed/<%= item._id %>" class="btn btn-primary">Open</a></td>
                </tr>
                <% }) %>
              </tbody>
            </table>
          </div>
        </div>
        <div class="mastfoot">
          <div class="inner">
            <p>Made by Team Coding Carvers - Survey Studio</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
